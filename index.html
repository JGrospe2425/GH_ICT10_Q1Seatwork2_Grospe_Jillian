<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <title>Data Types For Python</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f5f0;
            margin: 100;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #Restaurant_info {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            color: #3b2a14;
        }

        #Owner_Name, #Year {
            margin: 5px 0;
            font-size: 16px;
            color: #5a3e1b;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            font-size: 16px;
            margin-top: 20px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #d6c7b5;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f0e0c9;
            font-size: 18px;
            color: #3b2a14;
        }

        td {
            background-color: #fff;
            transition: background 0.3s;
        }

        td:hover {
            background-color: #f9f1e7;
        }

        #Information {
            text-align: center;
            margin-bottom: 20px;
            font-size: 15px;
            color: #444;
        }
    </style>
</head>
<body>

    <div id="Restaurant_info">
        <h1 id="Header"></h1>
        <p id="Owner_Name"></p>
        <p id="Year"></p>
    </div>

    <div id="recipe">
        <div id="Information"></div> <!-- Restaurant Info goes here -->
        <table>
            <thead>
                <tr>
                    <th>Menu Items</th>
                </tr>
            </thead>
            <tbody>
                <tr><td id="row1"></td></tr>
                <tr><td id="row2"></td></tr>
                <tr><td id="row3"></td></tr>
                <tr><td id="row4"></td></tr>
            </tbody>
        </table>
    </div>

    <script type="py" src="main.py"></script> <!-- External Referencing -->
</body>
</html>
